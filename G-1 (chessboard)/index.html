    <script>
        let rowOdd = document.querySelectorAll('.row-odd > div');
        let rowEven = document.querySelectorAll('.row-even > div');
        let divs = [...rowOdd, ...rowEven];
        let number = 0;
        let prev = [];
        let random = () => {
            number++;
            if(number === 5){
                let randomRange = Math.round(Math.random() * 63);
                if(prev.length < 2) { 
                    if(prev.length === 1) {
                        divs[prev[0]].classList.remove('colored');
                        if(prev[0] === randomRange){
                            randomRange = Math.round(Math.random() * 63);
                        }
                        if(prev[0] !== randomRange) prev.push(randomRange);
                        divs[prev[1]].classList.add('colored');
                    }else{
                        prev.push(randomRange);
                        divs[prev[0]].classList.add('colored');
                    }
                     
                    
                }
                else { 
                    prev.shift(); 
                    prev.push(randomRange);
                    divs[prev[0]].classList.remove('colored');
                    divs[prev[1]].classList.add('colored');

                }
                
                console.log(prev);
                console.log(prev.length)
                number = 0;
            }
            requestAnimationFrame(random);
        }
